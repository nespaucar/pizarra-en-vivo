<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .toolbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .tool, button, select {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .tool:hover, button:hover, select:hover {
            background-color: #4a6b8a;
        }

        .tool.active {
            background-color: #3498db;
        }

        .danger {
            background-color: #e74c3c;
        }

        .danger:hover {
            background-color: #c0392b;
        }

        #brushSize {
            width: 100px;
        }

        #brushSizeValue {
            color: white;
            font-size: 14px;
            min-width: 40px;
            display: inline-block;
        }

        #status {
            margin-left: auto;
            color: #ecf0f1;
            font-size: 14px;
        }

        #whiteboard {
            display: block;
            background-color: white;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: calc(100vh - 60px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .toolbar {
                padding: 5px;
                gap: 5px;
            }
            
            .tool, button, select {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="pencil" class="tool active" title="L√°piz">‚úèÔ∏è</button>
        <button id="eraser" class="tool" title="Borrador">üßΩ</button>
        <input type="color" id="colorPicker" value="#000000" title="Color">
        <input type="range" id="brushSize" min="1" max="50" value="5" title="Grosor del pincel">
        <span id="brushSizeValue">5px</span>
        <select id="shapes" title="Formas">
            <option value="free">Libre</option>
            <option value="line">L√≠nea</option>
            <option value="rectangle">Rect√°ngulo</option>
            <option value="circle">C√≠rculo</option>
        </select>
        <button id="clear" class="danger" title="Borrar todo">üóëÔ∏è Borrar todo</button>
        <button id="save" title="Guardar como imagen">üíæ Guardar</button>
        <span id="status">Conectando...</span>
    </div>
    <canvas id="whiteboard"></canvas>

    <!-- Cargamos Socket.IO y luego nuestra aplicaci√≥n -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      // Configuraci√≥n global para la URL del servidor
      window.SERVER_URL = window.location.hostname === 'serviflashapp.com' 
        ? 'https://serviflashapp.com' 
        : 'http://localhost:3001';
    </script>
    <script src="app.js" defer></script>
</body>
</html>
